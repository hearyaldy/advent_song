name: song_lyrics_app
description: A beautiful collection of spiritual songs for worship and praise.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Routing
  go_router: ^14.2.7
  
  # State Management & Storage
  shared_preferences: ^2.3.2
  
  # UI & Utilities
  intl: ^0.19.0
  equatable: ^2.0.5
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/images/collection_covers/
    - assets/data/
    
  # Fonts (optional - for custom font families)
fonts:
    - family: Roboto
      fonts:
        - assets: fonts/Roboto-Italic-VariableFont_wdth,wght.ttf
        - assets: fonts/Roboto-VariableFont_wdth,wght.ttf
          weight: 700
    # Add more font families as needed