name: song_lyrics_app
description: A beautiful song lyrics app with collections, favorites, and customizable display settings.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Navigation
  go_router: ^14.2.7
  
  # State management & Data persistence
  shared_preferences: ^2.2.2
  
  # UI & Utility
  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  equatable: ^2.0.5
  
  # Optional: For logging (if needed)
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/data/
    - assets/images/
    #- assets/images/collection_covers/
    
  # Fonts (optional - for custom font families)
fonts:
    - family: Roboto
      fonts:
        - assets: fonts/Roboto-Italic-VariableFont_wdth,wght.ttf
        - assets: fonts/Roboto-VariableFont_wdth,wght.ttf
          weight: 700
    # Add more font families as needed